  <!-- Face recognition -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="public/js/data.js"></script>
  <script type="text/javascript">
    var config = getConfig();
    console.log(config)
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    var URL = '';
    const urlMale = "https://teachablemachine.withgoogle.com/models/slppZWN_x/";
    const urlFemale = "https://teachablemachine.withgoogle.com/models/OJkAO288w/";
    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      if (document.getElementById("gender").checked) {
        // console.log("남자")
        URL = urlMale;
      } else {
        // console.log("여자")
        URL = urlFemale;
      }


      var containers = document.getElementsByClassName("chart")[0];
      containers.innerHTML = '';
      loadingShow();
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // or files from your local hard drive
      // Note: the pose library adds "tmImage" object to your window (window.tmImage)
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    // run the webcam image through the image model
    async function predict() {
      var image = document.getElementById("face-image");
      const prediction = await model.predict(image, false);
      
      prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
      const similarity = prediction[0].className;
      const percentage = Math.floor(prediction[0].probability * 100) //.toFixed(2)
      console.log(similarity)
      // var resultMessage = {};
      // switch(similarity){
      //   case "dog":
      //     resultMessage = config['dog'];
      //     break;
      //   case "cat":  
      //     resultMessage = config['cat'];
      //     break;
      //   case "bear":
      //     resultMessage = config['bear'];
      //     break;
      //   case "dinosaur":
      //     resultMessage = config['dinosaur'];
      //     break;
      //   case "rabbit":
      //     resultMessage = config['rabbit'];
      //     break;
      //   default:
      //     resultMessage = config['err'];
      //     break;
      // }
      resultMessage = config[similarity];
      $(".result-title").html(resultMessage.name);
      $(".result-description").html(resultMessage.description);

      // draw chart
      var containers = document.getElementsByClassName("chart")[0];
      containers.innerHTML = '';
      containers.setAttribute("data-value", percentage);
      var outWidth = document.body.offsetWidth;
            
      if(outWidth <= 320){
        containers.setAttribute("data-size", 100);
      }else if( 320 < outWidth && outWidth <= 768){
        containers.setAttribute("data-size", 200);
      }
      else if ( 768 < outWidth && outWidth <= 1024){
        containers.setAttribute("data-size", 300);
      }
      else if (outWidth > 1024){
        containers.setAttribute("data-size", 400);
      }
      var dial = new Dial(containers);
      dial.animateStart();
      
    }
  </script>
